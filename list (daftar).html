<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Belajar HTML</title>
</head>
<body>
	<!-- Ordered List-->
	<ol>
		<li>Membaca</li>
		<li>Menulis</li>
		<li>Memasak</li>
		<li>Bernyanyi</li>
		<li>Berenang</li>
	</ol>
    <!-- type a -->
    <ol type="A">
		<li>Membaca</li>
		<li>Menulis</li>
		<li>Memasak</li>
		<li>Bernyanyi</li>
		<li>Berenang</li>
	</ol>

    <!-- Unordered list -->
    <ul>
		<li>Membaca</li>
		<li>Menulis</li>
		<li>Memasak</li>
		<li>Bernyanyi</li>
		<li>Berenang</li>
	</ul>

    <!-- square -->
    <ul type="square">
		<li>Membaca</li>
		<li>Menulis</li>
		<li>Memasak</li>
		<li>Bernyanyi</li>
		<li>Berenang</li>
</body>
</html>
